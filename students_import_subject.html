<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

	<head>
		<title>Mass Import To Subject</title>
		<link href="css/style.css" rel="stylesheet" type="text/css" >
	</head>

	<script>

		function ID(id)
		{
			return document.getElementById(id);
		}

		function importFile()
		{
			var err = false;
			var ext = "";

			var import_file = ID("import_file").value;
			if (import_file == "")
			{
				err = true;
				ID("file_desc").innerHTML = '<span class="form_input_err">File required.</span>';
			}
			else
			{
				ext = import_file.substring(import_file.length-4, import_file.length);
				if (ext != ".csv")
				{
					err = true;
					ID("file_desc").innerHTML = '<span class="form_input_err">Wrong kind of file (must be CSV).</span>';
				}
				else
					ID("file_desc").innerHTML = '<span class="form_input_desc">&nbsp;</span>';
			}

			if (!err)
			{
				ID("submit_msg").style.visibility = "visible";
				ID("import_form").submit();
			}
		}

	</script>

	<body>

		<div id="ajax"></div>

		<div id="page_wrapper">

			<div id="header_wrapper"></div>

			<div id="content_wrapper">

				<h2>Mass Import To Subject</h2>

				<form id="import_form" method="POST" action="students_import_subject.php" enctype="multipart/form-data">

					<div class="form_label float_left">Import file:</div>
					<div class="form_input float_left">
						<input type="file" id="import_file" name="import_file" class="textbox" />
						<div id="file_desc"><span class="form_input_desc">CSV file of students to be assigned.</span></div>
						<div id="file_desc"><a href="files/students_import_subject_template.csv">Click here</a> <span class="form_input_desc">for a template example of how your import file should look.</span></div>
					</div>
					<div class="clear_both"></div>

					<div class="form_submit">
						<input type="button" value="Import file" onclick="importFile();" />
						<span id="submit_msg" class="submit_msg">Importing students... <img src="template/img/ajax/loader.gif" /></span>
					</div>

					<div class="form_submit" id="import_result_msg"></div>

				</form>

				<div><a href="students.php">&laquo; Back</a></div>

			</div> <!-- content_wrapper -->

			<div id="footer_wrapper"></div>

		</div> <!-- page_wrapper -->

	</body>

</html>
