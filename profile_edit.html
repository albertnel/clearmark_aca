<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

	<link href="css/style.css" rel="stylesheet" type="text/css" >
		
	<script type="text/javascript" src="lib/jquery/jquery-1.6.3.min.js"></script>
	<script type="text/javascript" src="lib/jquery.iframe/jquery.iframe-post-form.js"></script>
	<script type="text/javascript" src="lib/jquery.iframe/iframe-post-form.js"></script>
	<script type="text/javascript" src="lib/validation/validation.js"></script>

<title>Edit Profile</title>
</head>
<body>
	<form action="profile_edit.php" method="post" enctype="multipart/form-data">
		<fieldset>
			<legend>Update User Profile</legend>
			<input type="hidden" name="student_number" id="student_number"/>
			<input type="hidden" name="profile_id" id="profile_id"/>
			<input type="hidden" name="user_id" id="user_id"/>
			<table>
				<tr>
					<td colspan="2" id="user_image"></td>
				</tr>
				<tr>
					<td>Student Number:</td>
					<td id="username"></td>
				</tr>
				<tr>
					<td>Name:</td>
					<td id="name"></td>
				</tr>
				<tr>
					<td>Surname:</td>
					<td id="surname"></td>
				</tr>
				<tr>
					<td>E-Mail:</td>
					<td>
						<input type="text" id="email" name="email"/>
						<script type="text/javascript">
				            var email = new LiveValidation('email');
				            email.add(Validate.Email );
						</script>
					</td>
				</tr>
				<tr>
					<td>Phone Number:</td>
					<td>
						<input type="text" id="phone_number" name="phone_number"/>
						<script type="text/javascript">
							var phone = new LiveValidation('phone_number');
							phone.add(Validate.Numericality, { onlyInteger: true } );
							phone.add( Validate.Length, { is: 10 } );
						</script>
					</td>
				</tr>
				<tr>
					<td>Gender:</td>
					<td id="gender_radio"></td>
				</tr>
				<tr>
					<td>New Password:</td>
					<td><input type="password" id="password" name="password"/></td>
				</tr>
				<tr>
					<td>Confirm Password:</td>
					<td>
						<input type="password" id="confirm_password" />
						<script type="text/javascript">
							var confirm_password = new LiveValidation('confirm_password');
							confirm_password.add(Validate.Confirmation, { match: 'password'} );
						</script>
					</td>
				</tr>
				<tr>
					<td>Profile Pic:</td>
					<td><input type="file" name="profile_pic" id="profile_pic" /></td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="submit" value="Submit" />
						<input type="reset" value="Reset" />
					</td>
				</tr>
			</table>
		</fieldset>
	</form>
</body>
</html>
