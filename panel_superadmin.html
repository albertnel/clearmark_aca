<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

	<head>

		<link href="css/style.css" rel="stylesheet" type="text/css" >
	</head>

	<script>

		function ID(id)
		{
			return document.getElementById(id);
		}

		function checkPerms(type)
		{
			var err = "";
			var group_id = ID("group_id").value;

			if (type == "hierarchy")
			{
				if (group_id != 1) alert("You do not have access to this module.");
				else window.location = "hierarchy.php";
			}
			else if (type == "admins")
			{
				if (group_id >= 4) alert("You do not have access to this module.");
				else window.location = "admins.php";
			}
		}

	</script>

	<body>

		<input type="hidden" id="group_id" />

					<div id="button_courses_container"></div>
					<div id="button_subjects_container"></div>
					<div id="button_messages_container"></div>
					<div class="clear_both"></div>

				</div>

				<div id="content_panel">

					<div class="subject_content_wrapper">
