<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

	<head>
		<title>Share book</title>
		<link href="css/style.css" rel="stylesheet" type="text/css" >
		<link href="lib/flexigrid-1.1/css/flexigrid.css" rel="stylesheet" type="text/css" >

		<script type="text/javascript" src="lib/jquery/jquery-1.6.3.min.js"></script>
		<script type="text/javascript" src="lib/flexigrid-1.1/js/flexigrid.js"></script>
	</head>

	<script>

		function ID(id)
		{
			return document.getElementById(id);
		}

		function shareBook()
		{
			ID("share_msg").innerHTML = '<img src="template/img/ajax/loader.gif" /> <span class="text_normal">Sharing, please wait...</span>';

			// -- Collect subject_ids --
			var subject_ids = "";
			$('.trSelected', ".subjects_datagrid").each(function() {
				var id = $(this).attr('id');
				subject_ids += id.substring(id.lastIndexOf('row')+3)+",";
			});
			subject_ids = subject_ids.substring(0, subject_ids.length-1);

			if (subject_ids == "")
			{
				ID("share_msg").innerHTML = '<span class="form_input_err">Please select at least one subject.</span>';
				return;
			}

			var book_id = ID("book_id").value;
			ajaxBookShare(book_id, subject_ids, {'onUpdate':finalizeShare});
		}

		function finalizeShare()
		{
			ID("share_msg").innerHTML = '<span class="text_normal">Shared successfully.</span>';
		}

		function goBack()
		{
			window.location = "subject_manage.php?"+ID("subject_id").value;
		}

	</script>

	<body>

		<input type="hidden" id="subject_id" />
		<input type="hidden" id="book_id" />

		<div id="ajax"></div>

		<div id="page_wrapper">

			<div id="header_wrapper"></div>

			<div id="content_wrapper">

				<h2>Share - <span id="book_name_field"></span></h2>

				<div class="text_normal" style="margin-bottom:10px;"><span class="bold">Select the subject(s) to share this book with.</span></div>
				<table class="subjects_datagrid" style="display: none"></table>

				<div style="margin:20px 0px 10px 0px;">
					<div class="float_left"><input type="button" value="Share" onclick="shareBook();" /></div>
					<div id="share_msg" class="float_left" style="margin:5px 0px 0px 10px;">&nbsp;</div>
					<div class="clear_both"></div>
				</div>

				<div><a onclick="goBack();">&laquo; Back</a></div>

			</div> <!-- content_wrapper -->

			<div id="footer_wrapper"></div>

		</div> <!-- page_wrapper -->

		<script>

			$(".subjects_datagrid").flexigrid({
				url : 'subjects_xml.php',
				dataType: 'xml',
				colModel : [ {display: 'Subject Name', name: 'subject_name', width: 250, sortable: true, align: 'left'},
								 {display: 'Course', name: 'course_name', width: 250, sortable: true, align: 'left'}
				],
				searchitems : [ {
						  display : 'Subject name',
						  name : 'subject_name',
						  isdefault : true
				},{
						  display : 'Course',
						  name : 'course_name'
				}],
				sortname : "subject_name",
				sortorder : "asc",
				usepager : true,
				title : 'Subjects',
				useRp : true,
				rp : 15,
				showTableToggleBtn : true,
				width : 750,
				height : 300
			});

		</script>

	</body>

</html>
