<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>

	<head>
		<title>Course Notification</title>
		<link href="css/style.css" rel="stylesheet" type="text/css" >
		<link type="text/css" href="lib/jquery-ui-1.8.16.custom/css/ui-lightness/jquery-ui-1.8.16.custom.css" rel="stylesheet" />

		<script type="text/javascript" src="lib/jquery/jquery-1.6.3.min.js"></script>
		<script type="text/javascript" src="lib/jquery-ui-1.8.16.custom/js/jquery-ui-1.8.16.custom.min.js"></script>
	</head>

	<script>

		function ID(id)
		{
			return document.getElementById(id);
		}

		function saveNotification()
		{
			var err = false;

			var title = ID("title").value;
			if (title == "")
			{
				err = true;
				ID("title_desc").innerHTML = '<span class="form_input_err">Please enter a title.</span>';
			}

			var start_date = ID("start_date").value;
			if (start_date == "")
			{
				err = true;
				ID("start_date_desc").innerHTML = '<span class="form_input_err">Please select the start date.</span>';
			}

			var end_date = ID("end_date").value;
			if (end_date == "")
			{
				err = true;
				ID("end_date_desc").innerHTML = '<span class="form_input_err">Please select the end date.</span>';
			}

			var content = ID("content").value;
			if (content == "")
			{
				err = true;
				ID("content_desc").innerHTML = '<span class="form_input_err">Please enter the notification.</span>';
			}

			if (!err)
			{
				ID("submit_msg").style.visibility = "visible";
				ID("submit_msg").innerHTML = '<img src="template/img/ajax/loader.gif" /> <span class="text_normal">Saving, please wait...</span>';
				ID("notification_form").submit();
			}
		}

		function goBack()
		{
			window.location = "course_manage.php?"+ID("course_id").value;
		}

	</script>

	<body>

		<input type="hidden" id="course_id" />

		<div id="ajax"></div>

		<div id="page_wrapper">

			<div id="header_wrapper"></div>

			<div id="content_wrapper">

				<form id="notification_form" method="POST" action="course_notification_manage.php">

					<input type="hidden" id="notification_id" name="notification_id" />

					<div class="form_label float_left">Title:</div>
					<div class="form_input float_left">
						<input type="textbox" id="title" name="title" class="textbox" />
						<div id="title_desc"><span class="form_input_desc">Notification title.</span></div>
					</div>
					<div class="clear_both"></div>

					<div class="form_label float_left">Start date:</div>
					<div class="form_input float_left">
						<input type="textbox" id="start_date" name="start_date" />
						<div id="start_date_desc"><span class="form_input_desc">When will the notification start displaying.</span></div>
					</div>
					<div class="clear_both"></div>

					<div class="form_label float_left">End date:</div>
					<div class="form_input float_left">
						<input type="textbox" id="end_date" name="end_date" />
						<div id="end_date_desc"><span class="form_input_desc">When will the notification expire.</span></div>
					</div>
					<div class="clear_both"></div>

					<div class="form_label float_left">Content:</div>
					<div class="form_input float_left">
						<textarea id="content" name="content"></textarea>
						<div id="content_desc"><span class="form_input_desc">Type notification here.</span></div>
					</div>
					<div class="clear_both"></div>

					<div class="form_submit">
						<input id="submit_button" type="button" value="Save Notification" onclick="saveNotification();" />
						<span id="submit_msg" class="submit_msg"></span>
					</div>

					<div><a onclick="goBack();">&laquo; Back</a></div>

				</form>

			</div> <!-- content_wrapper -->

			<div id="footer_wrapper"></div>

		</div> <!-- page_wrapper -->

		<span id="end_script"></span>

		<script>

		$(function() {
			$( "#start_date" ).datepicker({dateFormat : 'yy-mm-dd'});
			$( "#end_date" ).datepicker({dateFormat : 'yy-mm-dd'});
		});

		</script>

	</body>

</html>
